<mat-card class="product-cru">
  <mat-card-subtitle>Edit Quantity</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #formQDirective="ngForm">
     <!-- <mat-form-field>
        <input type="text" matInput placeholder="Name*" formControlName="name" [value]="prod2Edit?.name" [disabled]="true">
      </mat-form-field>-->
      <mat-form-field>
        <input type="number" matInput placeholder="Quantity*" formControlName="quantity" [value]="prod2Edit?.quantity">
        <mat-error *ngIf="submitted && f.quantity.errors?.required">
          Product quantity is a required field
        </mat-error>
        <mat-error *ngIf="submitted && f.quantity.errors?.min">
          Product quantity must be major equal than 0
        </mat-error>
        <mat-error *ngIf="submitted && f.quantity.errors?.max">
          Product quantity must be minor equal than 10
        </mat-error>
      </mat-form-field>
      <!--<mat-form-field>
        <textarea matInput rows="3" placeholder="Description" formControlName="description" [value]="prod2Edit?.description">
        </textarea>
      </mat-form-field>-->
      <mat-error *ngIf="error" class="alert">{{ error }}</mat-error>
      <button mat-raised-button color="primary" type="submit">Edit</button>
    </form>
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-card-actions>-->
</mat-card>
