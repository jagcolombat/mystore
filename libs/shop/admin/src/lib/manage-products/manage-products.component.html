<mat-card class="product-list">
  <mat-card-subtitle>List of Products</mat-card-subtitle>
  <mat-card-content class="product-list-content">
    <ecommerce-ag-grid class="container" fxFlex="50" [data]="data" [item]="addProd" [columns]="columDefs"
    (evSelItem)="selProduct($event)"></ecommerce-ag-grid>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="editProd()" [disabled]="editBtnDisabled">Edit</button>
    <button mat-raised-button (click)="deleteProd()" [disabled]="delBtnDisabled">Delete</button>
  </mat-card-actions>
</mat-card>
