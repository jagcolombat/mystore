<mat-card class="product-cru">
  <mat-card-subtitle>Add/Edit Product</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Price" formControlName="price">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="3" placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
      <button mat-raised-button type="submit">Save</button>
    </form>
  </mat-card-content>
</mat-card>
