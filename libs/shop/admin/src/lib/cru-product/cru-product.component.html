<mat-card class="product-cru">
  <mat-card-subtitle>Add/Edit Product</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #formDirective="ngForm">
      <mat-form-field>
        <input type="text" matInput placeholder="Name*" formControlName="name" [value]="prod2Edit?.name">
        <mat-error *ngIf="submitted && f.name.errors?.required">
          Product name is a required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Price*" formControlName="price" [value]="prod2Edit?.price">
        <mat-error *ngIf="submitted && f.price.errors?.required">
          Product price is a required field
        </mat-error>
        <mat-error *ngIf="submitted && f.price.errors?.min">
          Product price must be major equal than 0
        </mat-error>
        <mat-error *ngIf="submitted && f.price.errors?.max">
          Product price must be minor equal than 1000
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="3" placeholder="Description" formControlName="description" [value]="prod2Edit?.description">
        </textarea>
        <!--<mat-error *ngIf="submitted && f.description.errors?.maxLength">
          Product description length must be not exceed 250 character
        </mat-error>-->
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </form>
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-card-actions>-->
</mat-card>
