<mat-card class="product-cru">
  <mat-card-subtitle>Login</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Login</button>
    <button mat-raised-button [routerLink]="'user-register'">Register</button>
  </mat-card-actions>
</mat-card>
